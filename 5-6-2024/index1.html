<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover</title>

    <style>
        h1 {
            background-color: yellowgreen;
            width: 400px;
            height: 50px;
            border: solid ;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1 id="demo" onmouseover="over()"b onmouseout="out()"> Can I help you ?</h1>
    
    
    <script>
        function over(){
            document.getElementById ("demo").innerHTML="Hello World"; 
        }
        function out(){
            document.getElementById("demo").innerHTML="Can I help you ?"; 
        }
    </script>
</body>
</html>
